<html>
<head>
	<title>Natural Language Processing and Sentimental Analysis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
	<style type="text/css">
    body {
      padding-top:60px;
      padding-bottom: 60px;
    }
  </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Natural Language Processing and Sentimental Analysis - Seminar by Sifaat</a>
        </div>
        
    </div>
  </div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<label>Natural Language Processing & Sentimental Analysis</label>
			<textarea id = "#senti" class="form-control" rows="3" placeholder="Write your text. Minimum length 10 characters"></textarea>	
		</div>
		<div class="col-md-6">
			<p id="result"></p>
		</div>
		<div class="col-md-6">
			<label>Word Lemmetization</label>
			<textarea id="lemip" class="form-control" rows="3" placeholder="Write your text. Minimum length 10 characters"></textarea>	
		</div>
		<div class="col-md-6">
			<p id="lemresult"></p>
		</div>
	</div>
	
</div>


<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript">
	$("#senti").keyup(function(e){
		console.log('keycode '+e.keyCode);
		switch (e.keyCode) {
            case 8:  // Backspace
                console.log('backspace'+e);
            case 9:  // Tab
            	console.log('Tab');
            case 13: // Enter
            	console.log('Enter');
            case 37: // Left
            	console.log('Left');
            case 38: // Up
            	console.log('Up');
            case 39: // Right
            	console.log('Right');
            case 40: // Down
            	console.log('Down');
            break;

            default:
            var input = $('#senti').val();
            $('#result').removeClass("alert alert-warning");
            $('#result').removeClass("alert alert-danger");
            $('#result').removeClass("alert alert-success");
            if (input.length > 8){
			
			$.get('/api/v1/sentiment/'+input,function(result){
				console.log(result.polarity);
				if(result.polarity < 0.0){
					console.log('less than 0');
					$('#result').addClass("alert alert-danger").text(input+"<br/><br/>Parts of Speech: "+result.pos+"<br/><br/>Noun words: "+result.noun+"<br/><br/>Sentiment: NEGATIVE");
				} else if(result.polarity >= 0.0 && result.polarity <= 0.3){
					console.log('between 0 and 0.3');
					$('#result').addClass("alert alert-warning").text(input+"<br/><br/>Parts of Speech: "+result.pos+"<br/><br/>Noun words: "+result.noun+"<br/><br/>Sentiment: NEUTRAL");
				}else{
					console.log('Greater than 0.3');
					$('#result').addClass("alert alert-success").text(input+"<br/><br/>Parts of Speech: "+result.pos+"<br/><br/>Noun words: "+result.noun+"<br/><br/>Sentiment: POSITIVE");
				}
				
			})
		}
	}
    

	});
	
$("#lemip").keyup(function(e){
	console.log('keycode '+e.keyCode);
	switch (e.keyCode) {
            case 8:  // Backspace
                console.log('backspace'+e);
            case 9:  // Tab
            	console.log('Tab');
            case 13: // Enter
            	console.log('Enter');
            case 37: // Left
            	console.log('Left');
            case 38: // Up
            	console.log('Up');
            case 39: // Right
            	console.log('Right');
            case 40: // Down
            	console.log('Down');
            break;
            default:
            var input = $('#lemip').val();
	
		$.get('/api/v1/lemm/'+input, function(result) {
			console.log(result);
			$('#lemresult').addClass("alert alert-success").html("<h1>"+result.lresponse+"</h1>");

		})
	}
    
	});

</script>
</body>
</html>
